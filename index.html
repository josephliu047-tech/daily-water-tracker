<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲水小助手 v7.1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>飲水小助手</h1>
            <div id="userInfo">
                👤 帳號：<span id="userAccount">同步中...</span>
            </div>
        </div>
        
        <div class="profile-section">
            <div class="input-group">
                <input type="number" id="weightInput" placeholder="體重">
                <button onclick="saveProfile()">儲存體重</button>
            </div>
            <div class="status-info-row">
                <span id="dailyGoalText">每日目標：2400 cc</span>
                <span id="syncStatus">狀態：準備就緒</span>
            </div>
        </div>

        <div class="visual-progress">
            <div id="waterBubble">
                <div id="waterLevel"></div>
                <div id="percentageText">0%</div>
            </div>
            <p id="status">目前：0 / 2400 cc</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="number" id="customAmount" value="250">
                <button onclick="addCustomWater()">加入飲水</button>
            </div>
            <div class="quick-add-container">
                <button onclick="quickAddWater(300)" class="btn-quick">300ml</button>
                <button onclick="quickAddWater(500)" class="btn-quick">500ml</button>
                <button onclick="quickAddWater(700)" class="btn-quick">700ml</button>
            </div>
        </div>

        <div class="history-section">
            <div class="header-row">
                <h3>今日紀錄</h3>
                <button onclick="clearToday()" class="btn-clear">全部清空</button>
            </div>
            <ul id="historyList"></ul>
        </div>

        <div class="chart-section">
            <h3>週統計圖表</h3>
            <div class="chart-container">
                <canvas id="waterChart"></canvas>
            </div>
        </div>

        <div class="report-section">
            <button onclick="fetchTrendReport()" class="btn-report">更新三個月趨勢數據</button>
            <div id="monthlyChartContainer" class="chart-container" style="display: none; margin-top: 15px;">
                <canvas id="monthlyWaterChart"></canvas>
            </div>
            <div id="monthlyStats">請點擊按鈕讀取雲端近 90 天歷史資料...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
