<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲水小助手</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>飲水小助手</h1>
        
        <div class="profile-section">
            <div class="input-group">
                <input type="number" id="weightInput" placeholder="輸入體重 (kg)">
                <button onclick="saveProfile()">儲存體重</button>
            </div>
            <p id="dailyGoalText">每日目標：-- cc</p>
            <p id="syncStatus">狀態：準備就緒</p>
            <p id="status">目前：0 / -- cc</p>
        </div>

        <div class="input-group">
            <input type="number" id="customAmount" value="250">
            <button onclick="addCustomWater()">加入飲水</button>
        </div>

        <button class="btn-reset" onclick="resetToday()">清空今日紀錄</button>

        <div class="history-section">
            <h3>今日紀錄</h3>
            <ul id="historyList"></ul>
        </div>

        <div class="chart-section">
            <h3>週統計圖表</h3>
            <div class="chart-container" style="position: relative; height: 300px;">
                <canvas id="waterChart"></canvas>
            </div>
        </div>

        <div class="report-section">
            <button onclick="fetchMonthlyReport()" class="btn-report">更新月報表數據</button>
            <div id="monthlyStats">請點擊上方按鈕讀取資料...</div>
        </div>

<div id="debugConsole" style="margin-top:20px; padding:15px; background:#1e1e1e; color:#00ff00; font-family:monospace; font-size:11px; border-radius:10px; text-align:left; line-height:1.4; border: 1px solid #333;">
            <div style="border-bottom:1px solid #444; margin-bottom:5px; font-weight:bold; color: #fab1a0;">🛠️ 系統診斷日誌 (Debug Log)</div>
            <div id="debugLogs" style="max-height: 150px; overflow-y: auto;">等待系統初始化...</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
